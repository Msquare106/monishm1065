<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <b>Load Excel File</b>
            </div>
            <div class="card-body">
                <input type="file" id="excel_file">
                <label for="excel_file">Import .xlsx</label>
                <i id="file_name"></i>
                <div id="split"></div>
                <i id="loading"></i>
                <div class="card-body filter-sec">
                    <div><b>Phase : </b> 
                        <select id="phase">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div><b>AMC2 Start Date : </b>
                        <select id="amc-st-date">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div><b>ONT-Availability : </b>
                        <select id="ont-avl">
                            <option value="all">All</option>
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                            <option>60</option>
                            <option>70</option>
                            <option>80</option>
                            <option>90</option>
                            <option>100</option>
                        </select>
                    </div>
                    <button id="get_data_btn"><i>Retrieve Data</i></button>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="card-body state-tb">
                <table class="table table-bordered state-content" id="state_col"></table>
            </div>
            <div class="card-body data-tb">
                <table class="table table-bordered data-content" id="min-info-tb"></table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
