<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Poppins;
    }

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: rgb(0, 0, 53);
    }

    .container button{
        font-style: italic;
        color: aqua;
        border-radius: 25px;
        padding: 10px 40px;
        border: 2px solid aqua;
        background: none;
        outline: none;
        transition: all 0.1s ease-in-out;
        box-shadow: 0 0 5px aqua, 0 0 10px aqua, 0 0 5px aqua inset, 0 0 10px aqua inset;
        text-shadow: 0 0 5px aqua, 0 0 10px aqua;
        cursor: pointer;
    }

    .container button:hover{
        border: 2px solid white;
        color: white;
        box-shadow: 0 0 5px white, 0 0 10px white, 0 0 5px white inset, 0 0 10px white inset;
        text-shadow: 0 0 5px white, 0 0 10px white;
    }
</style>
<body>
    <div class="container">
        <button>Click Me</button>
    </div>
</body>
<script>
    function rand(array){
        const randomIndex = Math.floor(Math.random() * array.length);
        return array[randomIndex]
    }
    let t = 0
    let btn = document.querySelector("button");
    btn.addEventListener("mouseenter", ()=>{
        let m = ["translate(0%, 100%)", "translate(100%, 0%)", "translate(100%, 100%)", "translate(-100%, 0%)", "translate(0%, -100%)",
        "translate(-100%, -100%)", "translate(-100%, 100%)", "translate(100%, -100%)", "translate(0%, 100%)", "translate(-100%, -100%)", "translate(-100%, 0%)"
        ,"translate(100%, 0%)", "translate(-100%, 100%)"];
        // let c = rand(m)
        btn.style.transform = m[t];
        t++;
        if (t === m.length){
            btn.innerHTML = "Your Curse has been lifted. You can Click me now";
        }
    })

    btn.addEventListener("click", ()=>{
        btn.innerHTML = "Please wait for 10s";
        let g = 9;
        let i = setInterval(()=>{
            btn.innerHTML = "Please wait for "+String(g)+"s";
            g--;
            if(g === 0){
                clearInterval(i);
                btn.innerHTML = "You're an Idiot!";
            }
        }, 1000)
    })
</script>
</html>
