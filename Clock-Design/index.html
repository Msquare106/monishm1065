<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f5c8d4e4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock-circle">
                <div class="hh" style="--i:1"><i>1</i></div>
                <div class="hh" style="--i:2"><i>2</i></div>
                <div class="hh" style="--i:3"><i>3</i></div>
                <div class="hh" style="--i:4"><i>4</i></div>

                <div class="hh" style="--i:11"><i>11</i></div>
                <div class="hh" style="--i:12"><i>12</i></div>
                <div class="seconds"></div>
                <div class="mins"></div>
                <div class="hours"></div>
            </div>
            <div class="mid-circle"></div>
            <div class="border-circle"></div>
            <div class="inner-circle">
                <i class="fa-brands fa-square-js"></i>
                <i>Java Script</i>
            </div>
            <div class="date-time"></div>
            <div class="date-border"></div>
