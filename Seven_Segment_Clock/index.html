<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Segment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="clock-container">
            <div id="hour-box" class="metric-box">
                <div class="number-box">
                    <div class="segment-container top-line">
                        <div data-line="A" class="lines"></div>
                    </div>
                    <div class="segment-container top-side-lines">
                        <div data-line="F" class="lines"></div>
                        <div data-line="B" class="lines"></div>
                    </div>
                    <div class="segment-container mid-line">
                        <div data-line="G" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-side-lines">
                        <div data-line="E" class="lines"></div>
                        <div data-line="C" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-line">
                        <div data-line="D" class="lines"></div>
                    </div>
                </div>
                <div class="number-box">
                    <div class="segment-container top-line">
                        <div data-line="A" class="lines"></div>
                    </div>
                    <div class="segment-container top-side-lines">
                        <div data-line="F" class="lines"></div>
                        <div data-line="B" class="lines"></div>
                    </div>
                    <div class="segment-container mid-line">
                        <div data-line="G" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-side-lines">
                        <div data-line="E" class="lines"></div>
                        <div data-line="C" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-line">
                        <div data-line="D" class="lines"></div>
                    </div>
                </div>
            </div>
            <div class="splitter">:</div>
            <div id="minute-box" class="metric-box">
                <div class="number-box">
                    <div class="segment-container top-line">
                        <div data-line="A" class="lines"></div>
                    </div>
                    <div class="segment-container top-side-lines">
                        <div data-line="F" class="lines"></div>
                        <div data-line="B" class="lines"></div>
                    </div>
                    <div class="segment-container mid-line">
                        <div data-line="G" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-side-lines">
                        <div data-line="E" class="lines"></div>
                        <div data-line="C" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-line">
                        <div data-line="D" class="lines"></div>
                    </div>
                </div>
                <div class="number-box">
                    <div class="segment-container top-line">
                        <div data-line="A" class="lines"></div>
                    </div>
                    <div class="segment-container top-side-lines">
                        <div data-line="F" class="lines"></div>
                        <div data-line="B" class="lines"></div>
                    </div>
                    <div class="segment-container mid-line">
                        <div data-line="G" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-side-lines">
                        <div data-line="E" class="lines"></div>
                        <div data-line="C" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-line">
                        <div data-line="D" class="lines"></div>
                    </div>
                </div>
            </div>
            <div class="splitter">:</div>
            <div id="second-box" class="metric-box">
                <div class="number-box">
                    <div class="segment-container top-line">
                        <div data-line="A" class="lines"></div>
                    </div>
                    <div class="segment-container top-side-lines">
                        <div data-line="F" class="lines"></div>
                        <div data-line="B" class="lines"></div>
                    </div>

                        <div data-line="G" class="lines"></div>
                    </div>

                    </div>
                    <div class="segment-container bottom-line">

                </div>

                    <div class="segment-container top-line">
                        <div data-line="A" class="lines"></div>
                    </div>
                    <div class="segment-container top-side-lines">
                        <div data-line="F" class="lines"></div>
                        <div data-line="B" class="lines"></div>
                    </div>
                    <div class="segment-container mid-line">
                        <div data-line="G" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-side-lines">
                        <div data-line="E" class="lines"></div>
                        <div data-line="C" class="lines"></div>
                    </div>
                    <div class="segment-container bottom-line">
                        <div data-line="D" class="lines"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
