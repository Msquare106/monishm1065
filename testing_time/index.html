<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Time In Cookies</title>
</head>
<body>
    <div class="container">
        <button class="get_time">Get Time</button>
        <br><br>
        <div class="time"></div>
    </div>
</body>
<script>
    // 'en-US', {hour12:false, hour24:true}
    function ud(){
        let d = new Date();
        return d.toLocaleTimeString('en-US', {hour12:false, hour24:true});
    }

    let disp = document.querySelector(".time");
    let btn = document.querySelector(".get_time");
    setInterval(()=>{
        disp.innerHTML = "Time: "+ud();
    }, 1000);

    btn.addEventListener('click', ()=>{
        document.cookie = "time="+ud()+";";
        location.reload();
    })
</script>
</html>
