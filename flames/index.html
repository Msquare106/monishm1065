<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f5c8d4e4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <header>FLAMES Horoscope</header>
            <div class="input-container">
                <div class="inputs">
                    <label for="name_1">Name 1</label>
                    <input type="text" id="name_1" autocomplete="off" placeholder="Enter the Name.">
                </div>
                <div class="inputs">
                    <label for="name_2">Name 2</label>
                    <input type="text" id="name_2" autocomplete="off" placeholder="Enter the Name.">
                </div>
            </div>
            <button id="check_rel_btn">Check Relationship</button>
            <a href="#" id="reset_flames">Reset <i class="fa-solid fa-repeat"></i></a>
        </div>
        <div class="flame-container">
            <div class="flame" id="id_of_F">F</div>
            <div class="flame" id="id_of_L">L</div>
            <div class="flame" id="id_of_A">A</div>
            <div class="flame" id="id_of_M">M</div>
            <div class="flame" id="id_of_E">E</div>
            <div class="flame" id="id_of_S">S</div>
            <div class="definition"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
